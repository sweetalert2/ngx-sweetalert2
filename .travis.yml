language: node_js

cache:
  directories:
    - ~/.npm

notifications:
  email: false

node_js:
  - 8
  - 9
  - 10

script:
  - echo "Please test the package locally with 'npm test'. Or help me fix .travis.yml to get Angular tests run on Travis."

after_success:
  - yarn packagr
  - yarn travis-deploy-once "yarn semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
