language: node_js
dist: xenial
node_js: lts/*
sudo: true

cache:
  directories:
    - ~/.npm

notifications:
  email: false

script:
  - ng build
  - ng test --watch false

after_success:
  - yarn packagr
  - yarn travis-deploy-once "yarn semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
